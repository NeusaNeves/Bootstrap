<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5 text-center">
    <h1 class="text-success">Estilos com Bootstrap</h1>

    <p class="text-muted">Este texto está com cor cinza clara.</p>
    <p class="text-danger">Este está em vermelho.</p>
    <p class="bg-warning text-dark p-3 rounded">Este tem fundo amarelo, texto escuro e cantos arredondados!</p>

    <div class="mt-4">
      <button class="btn btn-primary">Botão Azul</button>
      <button class="btn btn-outline-danger">Botão Vermelho Vazio</button>
      <button class="btn btn-success btn-lg">Botão Verde Grande</button>
    </div>
  </div>

</body>
</html>
