<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap + jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="container mt-5 text-center">
    <h2>Bootstrap + jQuery</h2>
    <p>Clique no botão para mostrar um alerta Bootstrap!</p>

    <button id="mostrarAlerta" class="btn btn-success">Mostrar Alerta</button>

    <div id="alerta" class="alert alert-warning mt-4 d-none" role="alert">
      Olá! Este alerta apareceu com jQuery!
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#mostrarAlerta').click(function() {
        $('#alerta').removeClass('d-none').addClass('show');
      });
    });
  </script>

</body>
</html>
