<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componentes Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">

    <div class="alert alert-success" role="alert">
      Tudo certo! Este é um alerta verde de sucesso!
    </div>

    <div class="alert alert-warning" role="alert">
      Atenção! Este é um alerta amarelo.
    </div>

    <div class="alert alert-danger" role="alert">
      Erro! Algo deu errado!
    </div>
    
    <div class="card mt-5" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Gatinho</h5>
        <p class="card-text">Este é um exemplo de card com Bootstrap. Bonitinho, né?</p>
        <a href="#" class="btn btn-primary">Saiba mais</a>
      </div>
    </div>

  </div>

</body>
</html>
