<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid do Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .caixa {
      background-color: #cde;
      border: 1px solid #99b;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Layout com Grid</h1>

    <div class="row">
      <div class="col-4">
        <div class="caixa">Coluna 1</div>
      </div>
      <div class="col-3">
        <div class="caixa">Coluna 2</div>
      </div>
      <div class="col-2">
        <div class="caixa">Coluna 3</div>
      </div>
      <div class="col-2">
        <div class="caixa">Coluna 3</div>
      </div>
    </div>
  </div>

</body>
</html>
